<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/avis.css">
    <link rel="shortcut icon" href="IMAGES/icon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="IMAGES/Race_for_Water_Foundation_-_Logo.svg.png" alt="Race_for_Water_Foundation_-_Logo">
    </header>

    <nav>
        <a href="index.html">Acceuil</a>
        <a href="avis.html" class="active">Avis</a>
        <a href="calendrier.html">Calendrier</a>
    </nav>

    <h1>Donnez votre avis librement!</h1>

    <form action="mailto:maxence.torchin@etu.univ-amu.fr" method="post" enctype="text/plain">
        <label for="name">Votre nom:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Votre email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Votre message:</label>
        <textarea id="message" name="message" required></textarea>

        <div class="slider-container">
            <input type="range" min="0" max="100" value="0" class="slider" id="slider">
            <div class="glitch" id="glitchText">ERROR 404: Impossible de charger la valeur</div>
            <div class="error-message" id="errorMsg">Votre progression a été réinitialisée ! Essayez encore...</div>
            <div class="slider-value" id="sliderValue">0</div>
        </div>

        <button type="submit" id="submitButton" disabled>Envoyer</button>
    </form>

    <div id="captchaImage" style="display: none;">
        <img src="IMAGES/lyreco.jpg" alt="Lyreco Image">
    </div>

    <script src="JAVASCRIPT/avis.js"></script>

</body>
</html>
